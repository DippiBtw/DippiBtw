<?xml version='1.0' encoding='UTF-8'?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  font-family="ConsolasFallback,Consolas,monospace"
  width="985px"
  height="720px"
  font-size="16px"
>
  <style>
    @font-face {
      src: local("Consolas"), local("Consolas Bold");
      font-family: "ConsolasFallback";
      font-display: swap;
      -webkit-size-adjust: 109%;
      size-adjust: 109%;
    }
    .key {
      fill: #4e3822;
    }
    .value {
      fill: #2f5d62;
    }
    .addColor {
      fill: #5a8f29;
    }
    .delColor {
      fill: #ba4a4a;
    }
    .cc {
      fill: #6a7b82;
    }
    .title {
      fill: #4e3822;
    }
    text,
    tspan {
      font-family: "PxPlusVGA", monospace;
      font-size: 14px;
      white-space: pre;
      font-variant-ligatures: none;
      text-rendering: geometricPrecision;
    }
  </style>

  <rect
    width="985px"
    height="720px"
    fill="#EEEEDD"
    stroke="#0f0f0f"
    stroke-width="1.5"
    rx="15"
  />
  {{content}}
</svg>
