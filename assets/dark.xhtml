<?xml version='1.0' encoding='UTF-8'?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  font-family="ConsolasFallback,Consolas,monospace"
  width="985px"
  height="720px"
  font-size="16px"
>
  <style>
    @font-face {
      src: local("Consolas"), local("Consolas Bold");
      font-family: "ConsolasFallback";
      font-display: swap;
      -webkit-size-adjust: 109%;
      size-adjust: 109%;
    }
    .key {
      fill: #a68b5b;
    }
    .value {
      fill: #88c0d0;
    }
    .addColor {
      fill: #7ebc59;
    }
    .delColor {
      fill: #e88388;
    }
    .cc {
      fill: #6c757d;
    }
    .ascii {
      fill: #c9d1d9;
    }
    text,
    tspan {
      font-family: "PxPlusVGA", monospace;
      font-size: 14px;
      white-space: pre;
      font-variant-ligatures: none;
      text-rendering: geometricPrecision;
    }
  </style>
  <rect
    width="985px"
    height="720px"
    fill="#1e1f1c"
    rx="15"
    stroke="white"
    stroke-width="1"
  />
  {{content}}
</svg>
